<!-- page wrapper -->
<body class="boxed_wrapper">


<!-- .preloader -->
<div class="preloader"></div>
<!-- /.preloader -->


<!-- search-box-layout -->
<div class="wraper_flyout_search">
    <div class="table">
        <div class="table-cell">
            <div class="flyout-search-layer"></div>
            <div class="flyout-search-layer"></div>
            <div class="flyout-search-layer"></div>
            <div class="flyout-search-close">
                <span class="flyout-search-close-line"></span>
                <span class="flyout-search-close-line"></span>
            </div>
            <div class="flyout_search">
                <div class="flyout-search-title">
                    <h4>Search</h4>
                </div>
                <div class="flyout-search-bar">
                    <form role="search" method="get" action="#">
                        <div class="form-row">
                            <input type="search" placeholder="Type to search..." value="" name="s" required="">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- search-box-layout end -->


<!-- Main Header -->
{% include 'user/menu.html' %}
<!-- End Main Header -->


<!--Page Title-->
<section class="page-title centred">
    <div class="container">
        <div class="content-box">
            <h1>Manage Branch</h1>
            <ul class="bread-crumb clearfix">
                <li><a href="/user/loadDashboard">Home</a></li>
                <li><a href="/user/loadBranch">Manage Branch</a></li>
                <li><a href="/user/viewBranch">View Branch</a></li>
            </ul>
        </div>
    </div>
</section>
<!--End Page Title-->


<!-- blog-single -->
<section class="blog-single">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12 offset-lg-2 content-side">
                <div class="blog-single-content">
                    <div class="comments-form-area">
                        <h2 class="group-title">Update Branch</h2>
                        <form action="/user/updateBranch" enctype="multipart/form-data" method="post"
                              class="comment-form default-form">
                            {% for i in branchVOList %}
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                        <input type="hidden" name="branchId" value="{{ i['branchId'] }}">
                                    </div>
                                    <div class="col-lg-12 col-md-6 col-sm-12 form-group">
                                        <label>Area</label>
                                        <div class="select-column select-box">
                                            <select class="selectmenu" name="branch_AreaId">
                                                {% for j in areaVOList %}
                                                    <option value="{{ j['areaId'] }}">{{ j['areaName'] }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                        <input type="text" name="branchCode" value="{{ i['branchCode'] }}">Branch
                                        Code</input>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                        <input type="text" name="branchName" value="{{ i['branchName'] }}">Branch
                                        Name</input>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 form-group message-btn">
                                        <button type="submit" class="btn-style-two">Update</button>
                                    </div>
                                </div>
                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- blog-single -->


<!-- subscribe-style-two -->
<section class="subscribe-style-two">
    <div class="anim-icon">
        <div class="icon icon-1 rotate-me"></div>
        <div class="icon icon-2"></div>
        <div class="icon icon-3 rotate-me"></div>
        <div class="icon icon-4"></div>
        <div class="icon icon-5 rotate-me"></div>
        <div class="icon icon-6"></div>
        <div class="icon icon-7 rotate-me"></div>
        <div class="icon icon-8 float-bob-y"></div>
    </div>
    <div class="container">

    </div>
</section>
<!-- subscribe-style-two end -->
