<!doctype html>
<html lang="en">
<head>
    <title>:: CVBBD :: DATASET</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Lucid Bootstrap 4.1.1 Admin Template">
    <meta name="author" content="WrapTheme, design by: ThemeMakker.com">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap-multiselect.css">
    <link rel="stylesheet" href="../../static/adminResources/css/parsley.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../../static/adminResources/css/main.css">
    <link rel="stylesheet" href="../../static/adminResources/css/color_skins.css">
</head>
<body class="theme-cyan">

<!-- Overlay For Sidebars -->
<div id="wrapper">

    <!-- Header -->
    {% include 'admin/header.html' %}

    <!-- Menu -->
    {% include 'admin/menu.html' %}

    <!-------------------- Add Dataset header-------------------->
    <div id="main-content">
        <div class="container-fluid">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-6 col-md-8 col-sm-12">
                        <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth">
                            <i class="fa fa-arrow-left"></i></a>Manage Dataset</h2>
                    </div>
                </div>
            </div>

            <!-------------------- Add Dataset validation -------------------->
            <div class="row clearfix">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h2>Add Dataset</h2>
                        </div>
                        <div class="body">
                            <form id="basic-form" action="/admin/insertDataset" enctype="multipart/form-data"
                                  method="post" novalidate>
                                <div class="form-group">
                                    <label>Dataset File: </label>
                                    <input type="file" name="file" accept="image/*" class="form-control" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Javascript -->
<script src="../../static/adminResources/js/libscripts.bundle.js"></script>
<script src="../../static/adminResources/js/vendorscripts.bundle.js"></script>

<script src="../../static/adminResources/js/bootstrap-multiselect.js"></script>
<script src="../../static/adminResources/js/parsley.min.js"></script>

<script src="../../static/adminResources/js/mainscripts.bundle.js"></script>
<script>
    $(function () {
        // validation needs name of the element
        $('#food').multiselect();

        // initialize after multiselect
        $('#basic-form').parsley();
    });
</script>
</body>
</html>
